<h1>New Vehicle</h1>
<p>
  {{ vehicle | json }}
</p>
<form #f="ngForm" (ngSubmit) = "submit()">
  <div class="form-group" >
    <label for="make">Make</label>
    <select id="make" class="form-control" (change)="onMakeChange()" [(ngModel)]="vehicle.makeId" name = "makeId" required #make="ngModel">
        <option value=""></option>
        <option *ngFor="let m of makes" value="{{m.id}}">{{m.name}}</option>
    </select>
    <div class="alert alert-danger" *ngIf="make.touched && !make.valid">Please specify the Make.</div>
  </div>
  <div class="form-group">
    <label for="model">Model</label>
    <select id="model" class="form-control" [(ngModel)]="vehicle.modelId"  name = "modelId" required #model="ngModel">
      <option value=""></option>
        <option *ngFor="let m of models" value="{{m.id}}">{{m.name}}</option>
    </select>
    <div class="alert alert-danger" *ngIf="model.touched && !model.valid">Please specify the Model.</div>
  </div>
  <p>Is this vehicle registered?</p>
  <div class="radio">
    <label for="registered" class="radio-inline"> 
    <input type="radio" id = "registered" value="true" [(ngModel)]="vehicle.isRegistered" name = "isRegistered">Yes</label>
  </div>
  <div class="radio">
      <label for="notRegistered" class="radio-inline"> 
      <input type="radio" id = "notRegistered" value="false" name = "isRegistered" [(ngModel)]="vehicle.isRegistered">No</label>
    </div>
  <h2>Features</h2>
  <div *ngFor = "let f of features"class="checkbox">
    <label for="features{{f.id}}"><input type="checkbox" id = "features{{f.id}}" (change)="onFeatureToggle(f.id,$event)">{{f.name}} </label>
  </div>

<h2>Contact</h2>
<div class="form-group">
  <label for="contactName">Name</label>
  <input type="text" id = "contactName" class="form-control" [(ngModel)]="vehicle.contact.Name" name = "contactName" required #contactName="ngModel">
  <div class="alert alert-danger" *ngIf="contactName.touched && !contactName.valid">Please enter the contact name.</div>
</div>
<div class="form-group">
  <label for="contactPhone">Phone</label>
  <input type="text" id="contactPhone" class="form-control" [(ngModel)]="vehicle.contact.Phone" name = "contactPhone" required #contactPhone="ngModel">
  <div class="alert alert-danger" *ngIf="contactPhone.touched && !contactPhone.valid">Please enter the phone number.</div>
</div>
<div class="form-group">
  <label for="contactEmail">Email</label>
  <input type="text" id="contactEmail" class="form-control" [(ngModel)]="vehicle.contact.Email" name = "contactEmail"> 
</div>
<button class="btn btn-primary" [disabled] = "!f.valid">Save</button>
</form>
